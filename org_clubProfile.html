<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Club Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9f2ff;
    }
    .form-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
      border: 2px solid #cce0ff;
    }
    h2 {
      color: #0d6efd;
    }
    label {
      font-weight: 500;
      color: #0b5ed7;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0b5ed7;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    .preview-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid #0d6efd;
    }
    input::placeholder,
    textarea::placeholder {
      color: #7aa7e5;
    }
    .navbar {
      background-color: #0d6efd;
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">ðŸŽ“ SponsorMyEvent</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/event/create">Create Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profile/edit">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4 text-center">ðŸŽ“ Create Your Club Profile</h2>

  <form action="/submit_profile" method="POST" enctype="multipart/form-data" class="form-section">

    <!-- Club Logo Upload -->
    <div class="mb-3">
      <label for="logo" class="form-label">Upload Club Logo</label>
      <input class="form-control" type="file" id="logo" name="logo" accept="image/*">
      <img id="logoPreview" class="preview-img" style="display: none;">
    </div>

    <!-- Club Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Club Description</label>
      <textarea class="form-control" id="description" name="description" rows="4" placeholder="Tell us about your club, mission, and activities"></textarea>
    </div>

    <!-- Past Events -->
    <div class="mb-3">
      <label for="past_events" class="form-label">Past Events (comma-separated)</label>
      <input type="text" class="form-control" id="past_events" name="past_events" placeholder="Hackathon 2023, Tech Expo 2022">
    </div>

    <!-- Achievements -->
    <div class="mb-3">
      <label for="achievements" class="form-label">Achievements (comma-separated)</label>
      <input type="text" class="form-control" id="achievements" name="achievements" placeholder="Best Tech Club, National Robotics Winner">
    </div>

    <!-- Contact Info -->
    <div class="mb-3 row">
      <div class="col-md-6">
        <label for="contact_name" class="form-label">Contact Person Name</label>
        <input type="text" class="form-control" id="contact_name" name="contact_name">
      </div>
      <div class="col-md-3">
        <label for="contact_phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
      </div>
      <div class="col-md-3">
        <label for="contact_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="contact_email" name="contact_email">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4">Save & Continue</button>
    </div>

  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Image Preview Script -->
<script>
  document.getElementById('logo').addEventListener('change', function() {
    const img = document.getElementById('logoPreview');
    img.src = URL.createObjectURL(this.files[0]);
    img.style.display = 'block';
  });
</script>

</body>
</html>
