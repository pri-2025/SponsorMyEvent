<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9f2ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #0d6efd;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    h2 {
      color: #0d6efd;
    }

    .table-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.1);
      border: 2px solid #cce0ff;
    }

    .table th {
      color: #0b5ed7;
    }

    .table img {
      height: 50px;
      border-radius: 8px;
    }

    .filter-bar {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #cce0ff;
    }

    .filter-bar label {
      color: #0d6efd;
      font-weight: 500;
    }

    .progress {
      height: 20px;
      background-color: #e0e7ff;
    }

    .progress-bar {
      background-color: #0d6efd;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- âœ… NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">ðŸŽ“ SponsorMyEvent</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/create-event">Create Event</a></li>
        <li class="nav-item"><a class="nav-link" href="/past-events">Past Events</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- âœ… FILTER SECTION -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">ðŸ“Š Active Events</h2>

  <div class="filter-bar">
    <form class="row g-3">
      <div class="col-md-3">
        <label for="college" class="form-label">College Name</label>
        <input type="text" class="form-control" id="college" placeholder="Enter college name">
      </div>
      <div class="col-md-3">
        <label for="club" class="form-label">Club Name</label>
        <input type="text" class="form-control" id="club" placeholder="Enter club name">
      </div>
      <div class="col-md-3">
        <label for="type" class="form-label">Event Type</label>
        <select id="type" class="form-select">
          <option value="">All Types</option>
          <option value="Technical">Technical</option>
          <option value="Cultural">Cultural</option>
          <option value="Sports">Sports</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
    </form>
  </div>

  <!-- âœ… EVENT TABLE -->
  <div class="table-section mt-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center" id="eventTable">
        <thead class="table-light">
          <tr>
            <th>Logo</th>
            <th>Event Name</th>
            <th>College</th>
            <th>Club</th>
            <th>Date</th>
            <th>Footfall</th>
            <th>Need</th>
            <th>Fund Raised</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Event 1 -->
          <tr>
            <td><img src="/static/uploads/logo1.png" alt="Logo"></td>
            <td>HackVerse</td>
            <td>XYZ University</td>
            <td>CodeCraft</td>
            <td>2025-07-15</td>
            <td>1000+</td>
            <td>â‚¹50,000</td>
            <td>
              <div class="progress" title="â‚¹20,000 / â‚¹50,000">
                <div class="progress-bar" style="width: 40%;">â‚¹20k</div>
              </div>
            </td>
          </tr>

          <!-- Example Event 2 -->
          <tr>
            <td><img src="/static/uploads/logo2.png" alt="Logo"></td>
            <td>TechFest</td>
            <td>ABC Institute</td>
            <td>InnoTech</td>
            <td>2025-08-02</td>
            <td>850+</td>
            <td>â‚¹30,000</td>
            <td>
              <div class="progress" title="â‚¹15,000 / â‚¹30,000">
                <div class="progress-bar" style="width: 50%;">â‚¹15k</div>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- âœ… Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
