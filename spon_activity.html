<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #eef5ff;
    }

    h2 {
      color: #0d6efd;
    }

    .activity-card {
      background-color: #ffffff;
      border: 2px solid #cce0ff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.1);
      margin-bottom: 20px;
    }

    .status-badge {
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 12px;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-confirmed {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .status-completed {
      background-color: #cfe2ff;
      color: #084298;
    }
  </style>
</head>
