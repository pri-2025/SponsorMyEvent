<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizer Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f6ff;
    }

    h2 {
      color: #0d6efd;
    }

    .proposal-card {
      background-color: #ffffff;
      border: 2px solid #cce0ff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.08);
      margin-bottom: 20px;
    }

    .proposal-card h5 {
      color: #0d6efd;
      margin-bottom: 10px;
    }

    .btn-outline-primary, .btn-outline-success, .btn-outline-danger {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">📥 Sponsorship Inbox</h2>

  <!-- 🔁 Proposal 1 -->
  <div class="proposal-card">
    <h5>HackVerse - ₹10,000</h5>
    <p><strong>Sponsor:</strong> Innovate Inc.</p>
    <p><strong>Message:</strong> Interested in supporting logistics and banners for your hackathon.</p>

    <div class="mt-3">
      <a href="/chat/123" class="btn btn-outline-primary btn-sm">Open Chat</a>
      <a href="/agreement/123" class="btn btn-outline-success btn-sm">View Agreement</a>
      <button class="btn btn-outline-success btn-sm">Accept</button>
      <button class="btn btn-outline-danger btn-sm">Reject</button>
    </div>
  </div>

  <!-- 🔁 Proposal 2 -->
  <div class="proposal-card">
    <h5>TechFest - ₹5,000</h5>
    <p><strong>Sponsor:</strong> CodeCloud Pvt Ltd.</p>
    <p><strong>Message:</strong> We’d like to sponsor t-shirts for participants.</p>

    <div class="mt-3">
      <a href="/chat/124" class="btn btn-outline-primary btn-sm">Open Chat</a>
      <a href="/agreement/124" class="btn btn-outline-success btn-sm">View Agreement</a>
      <button class="btn btn-outline-success btn-sm">Accept</button>
      <button class="btn btn-outline-danger btn-sm">Reject</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
