<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4ff;
    }

    .chat-container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border: 2px solid #cce0ff;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      background-color: #0d6efd;
      color: white;
      padding: 15px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      font-weight: 500;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      max-width: 60%;
      border-radius: 20px;
      word-wrap: break-word;
    }

    .message.sent {
      background-color: #d0e5ff;
      margin-left: auto;
      text-align: right;
    }

    .message.received {
      background-color: #f1f1f1;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #cce0ff;
    }

    .chat-input input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #cce0ff;
      padding: 10px 15px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      border-radius: 20px;
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border: none;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    ðŸ’¬ Chat with Organizer - HackVerse Event
  </div>

  <div class="chat-messages" id="chatMessages">
    <!-- Example messages -->
    <div class="message received">Hello! Thank you for your sponsorship interest. ðŸŽ‰</div>
    <div class="message sent">Happy to support! Could you share the detailed event schedule?</div>
    <div class="message received">Sure! Iâ€™ll attach it here soon.</div>
  </div>

  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Optional: Add JS for real-time messaging (for backend integration later) -->
<script>
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message sent';
      messageDiv.textContent = message;
      document.getElementById('chatMessages').appendChild(messageDiv);
      input.value = '';
      // Optionally scroll to bottom
      document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
      // TODO: Send message to backend via AJAX/WebSocket
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
